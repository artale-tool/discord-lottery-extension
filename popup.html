<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord 留言抽籤工具</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 1em auto;
      padding: 0em 1em;
    }
    label {
      display: inline-block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select {
      margin-left: 0.5em;
      padding: 0.3em 0.5em;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    #result, #duplicateAuthors, #duplicateNumbers, #winners {
      white-space: pre-wrap;
      margin-top: 1em;
      border: 1px solid #ccc;
      padding: 0.5em;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    h3 {
      margin-top: 1.5em;
    }
    ul {
      padding-left: 1.2em;
      margin-top: 0.2em;
    }

    .donate-button {
      position: fixed;
      top: 16px;
      right: 16px;
      background-color: #f43f5e;
      color: white;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 9999;
      transition: background-color 0.2s ease;
    }

    .donate-button:hover {
      background-color: #e11d48;
    }
  </style>
</head>
<body>

  <a
    href="https://payment.opay.tw/Broadcaster/Donate/9F63A0D01BF401B3E4637E3CCB453A34"
    class="donate-button"
    target="_blank"
    rel="noopener noreferrer"
  >
    💖 贊助
  </a>

  <h1>Discord 留言抽籤</h1>

  <div>
    <label for="keyword">抽籤關鍵詞：</label>
    <input type="text" id="keyword" value="推" placeholder="例如 推" />
  </div>

  <div>
    <label for="keywordPosition">關鍵詞位置：</label>
    <select id="keywordPosition">
      <option value="front" selected>關鍵詞在前（例：推1）</option>
      <option value="back">關鍵詞在後（例：1推）</option>
      <option value="both">皆可（例：推1 或 1推）</option>
    </select>
  </div>

  <div>
    <label for="drawCount">抽籤人數：</label>
    <input type="number" id="drawCount" value="1" min="0" />
  </div>

  <div>
    <label for="dupMode">重複帳號留言處理方式：</label>
    <select id="dupMode">
      <option value="exclude">排除重複帳號留言（帳號多筆留言全部排除）</option>
      <option value="keepFirst" selected>保留第一筆留言（帳號只算第一筆留言）</option>
      <option value="allow">允許重複留言（同帳號多筆留言皆算）</option>
    </select>
  </div>

  <button id="grab">開始擷取並抽籤</button>
  <button id="clearBtn">清空結果</button>

  <h3><strong id="resultTitle">擷取到的推文留言（純文字版）</strong></h3>
  <pre id="result">尚未擷取</pre>

  <h3><strong id="winnersTitle">🎉抽籤中籤名單</strong></h3>
  <ul id="winners"></ul>

  <h3><strong id="duplicateAuthorsTitle">重複帳號留言清單（被排除或保留的留言）</strong></h3>
  <div id="duplicateAuthors"></div>

  <h3><strong id="duplicateNumbersTitle">重複推號留言清單（被排除的留言）</strong></h3>
  <div id="duplicateNumbers"></div>


  <script src="popup.js"></script>
</body>
</html>
